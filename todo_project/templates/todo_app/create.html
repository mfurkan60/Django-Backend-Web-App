{% extends "todo_app/base.html" %}



{% block title %}
Create Todos
{% endblock title %}

{% block content %}
<section>
    <div class="jumbotron  ">
       
        <h1 class="display-4">Create Todo List</h1>
        <p class="lead">This is a To-Do list Application for Python Web Development.</p>
        <hr class="my-4">
   
    <div class="col-md-8">
        <form>
           
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" >
              </div>
            </div>
          
            <div class="form-group row">
              <div class="col-sm-2">Finished</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Yes
                  </label>
                </div>
              </div>
            </div>

         
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add Todos</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </section>
{% endblock content %}
